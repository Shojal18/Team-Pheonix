<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <login class="page"></login>
    <title>Campus Cure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            position: relative;
            z-index: 1;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
            position: relative;
            z-index: 1;
            margin-top: 100px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container select {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="img/9.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1 class="title">Campus Cure</h1>
    <div class="login-container">
        <h2>Other Details</h2>
        <form action="/login" method="post">
            <label for="user-id">Student ID</label> </label>
            <input type="text" id="user-id" name="user-id" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="department">Department</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="general-medicine">General Medicine</option>
                <option value="pediatrics">Pediatrics</option>
                <option value="orthopedics">Orthopedics</option>
                <option value="cardiology">Cardiology</option>
                <option value="neurology">Neurology</option>
            </select>

         <a href="index.html"> <button type="submit">Login</button></a> 
        </form>
    </div>
</body>
</html>
